<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <h2 class="heading">Calculadora</h2>
        <div class="calculadora">
            <div class="pantalla"></div>
            <div class="tecladoNumerico container-fluid text-center">
                <div class="row mt-2">
                    <div class="col"><button class="botones">7</button></div>
                    <div class="col"><button class="botones">8</button></div>
                    <div class="col"><button class="botones">9</button></div>
                    <div class="col"><button class="botones">-</button></div>
                </div>
                <div class="row">
                    <div class="col"><button class="botones">4</button></div>
                    <div class="col"><button class="botones">5</button></div>
                    <div class="col"><button class="botones">6</button></div>
                    <div class="col"><button class="botones">/</button></div>
                </div>
                <div class="row">
                    <div class="col"><button class="botones">1</button></div>
                    <div class="col"><button class="botones">2</button></div>
                    <div class="col"><button class="botones">3</button></div>
                    <div class="col"><button class="botones">+</button></div>
                </div>
                <div class="row">
                    <div class="col"><button class="botones">x</button></div>
                    <div class="col"><button class="botones">%</button></div>
                    <div class="col"><button class="botones">^</button></div>
                    <div class="col"><button class="botones">=</button></div>
                </div>
            </div>
        </div>
        <button type="reset" id="restart">Restart</button>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="java.js"></script>
    </body>
</html>
